<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Knowledge Graph</title>
  </head>
  <body style="background-color: #ff9933;">

    <div class="container">
      <center>
      <h1 style="margin: 30px;">Knowledge Graph Assignment</h1>
      <form action="/" method="post">
        <div class="mb-3">
          <label for="text1" class="form-label" style="font-size: 20px;">Enter Text</label>
          <input type="text" class="form-control" id="text1" name='text'>
        </div>
        <button type="submit" class="btn btn-info">Create Knowledge Graph</button>

        {% if text %}
          <div style="margin: 20px; font-size: 20px;">
            <h3>Input Text:</h3>
            <p>{{text}}</p>
            <h3>Knowledge Graph:</h3>
            <table class="table table-dark" style="margin-top: 50px;">
              <thead>
                <tr>
                  <th scope="col">Subject</th>
                  <th scope="col">Relation</th>
                  <th scope="col">Object</th>
                </tr>
              </thead>
              <tbody>
                {% for item in graph %}
                <tr>
                  <td>{{item[0]}}</td>
                  <td>{{item[1]}}</td>
                  <td>{{item[2]}}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
            <!--a href="/files/recent.csv" target="_blank" rel="noopener noreferrer"><button class="btn btn-success">Download CSV</button></a>
            <a href="/files/Graph.png" target="_blank" rel="noopener noreferrer"><button class="btn btn-success">Download Image</button></a>
            <p style="color: red;">Open Link in new tab to download the file.</p-->
          </div>
        {% endif %}
      </form>
      </center>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
